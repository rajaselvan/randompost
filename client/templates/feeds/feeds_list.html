<template name="feedsList">
   
  
 
  <div class="container">
    {{#if post}}
    <div class="progress-container">
    <div id="progress-bar"></div>
  </div>
    <div class="article">
      <span class="title">{{post.title}}</span>
      <br />
      <div id="article-content">
      {{#if post.content}}
      {{{post.content}}}
       <p>This article was originally published at
        <a  target="_blank" href="{{post.url}}">{{post.provider_name}}</a>
      </p>
      {{else}}
      <h3 style="text-align:center; padding-top:15%;">Oopsie. Folks at {{post.provider_name}} doesn't share the love. Refresh for a new article!</h3>
      {{/if}}
      </div>
     
    </div>
    <footer>
    <h4 style="text-align:center;">Built with <span style="color:red;">&#10084;</span> by <a href="http://rajaselvan.in" target="_blank">Rajaselvan</a>
    </h4>
    </footer>
    {{else}}
  <div class='loader'>
  <div class='loader-text'>
    Fetching an article from the web...
  </div>
  <span class='loader-bracket'>[</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-increment'>&nbsp;</span><span class='loader-bracket'>]</span>
  <span class='loader-percent'>000.0%</span>
</div> 
  {{/if}}
  
  </div>
  </template>
